<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Airline</title>
    <style>
        .boxy {
            border:1px solid white;
        }
    </style>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
      <img src="./img/logo.png">  
       <ul class="top-menu">
         <li><img src="./img/login-icon.png"><a href="#Register/Login">Register/login</a></li>
         <li><img src="./img/plane-icon.png"><a href="#Flight Schedule">Flight Schedule</a></li>
         <li><img src="./img/schedule-icon.png"><a href="#Travel Deals">Travel Deals</a></li>
         <li><img src="./img/home-icon.png"><a class="active" href="Home">Home</a></li>
       </ul>
    </header> 
    <main>
        <article style= "border: solid black 1px" >
            <div class="block first left-form">
                <div class="content">
                  <div class="top-button top-button-blue"><img src="./img/plane-icon.png"></div>
                  <div class="top-button top-button-teal"><img src="./img/hotel-icon.png"></div>
                  <div class="top-button top-button-teal"><img src="./img/car-icon.png"></div>
                </div>
            </div>
            <div class="block second left-form">
                <input type="text" class="depart-field" placeholder="Depart"/>
                <input type="text" class="arrive-field" placeholder="Arrive"/>
            </div>
            <div>
                <input type="date" class="depart-date" placeholder="mm/dd/yyyy"/>
                <input type="date" class="arrive-date" placeholder="mm/dd/yyy"/>
                <input type="number" name="passengers" value="Passengers"/>
            </div>
            <div>    
                <input type="radio" name="travel" value="Return"/>
                <input type="radio" name="travel" value="One Way"/>
                <button>Search Flights</button>
            </div>
            
        </article>
    </main>
     

     
</body>
</html>
